<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="script.js" type="module"></script>
</head>
<body>
    <div id="container" class="d-flex justify-content-center align-items-center">
        <div class="text-center">
            <h1 class=" mt-5">Patient Files</h1>
            <input id="search" type="text" class="text-center mb-4" placeholder="Search for a patient id..."/>
            <div id="patients" class="row row-cols-3 g-3"></div>
        </div>
        <hr>
        <div class="text-center">
            <form id="addForm">
                <label>Add new Patient</label>
                <input id="patientName" type="text">
                <button type="submit" id="addPatient">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
